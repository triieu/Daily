<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>daily</title>
</head>
<body>
    <div class="titlebar">to-do list</div>
    
    <div class="container">
        <button id="toggle-theme"></button>
        <h1 id="quote" contenteditable="true" spellcheck="false">"today will be a good day."</h1>
        <div class="task-card">
            <span class="task-text">t a s k s</span>
            <button id="add-task-btn"></button>
        </div>

        <div id="taskModal" class="modal">
            <div class="modal-content">
                <input id="modalInput" placeholder="What do you need to do?" />
                <button id="saveTask">Save</button>
                <span id="close" class="close">&times;</span>
            </div>

        </div>

        <div class="tasklist-container">
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="js/renderer.js"></script>
</body>
</html>
